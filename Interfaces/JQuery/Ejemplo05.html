<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejemplo5</title>
    <script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        .rojo {
            color: red;
        }

        .grande26 {
            font-size: 26px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#boton01").click(function () {
                $("#parrafo").addClass("rojo");
            });
            $("#boton02").click(function () {
                $("#parrafo").addClass("rojo grande26");
            });
            $("#boton03").click(function () {
                $("#parrafo").removeClass("rojo");
            });
            $("#boton04").click(function () {
                $("#parrafo").removeClass("rojo grande26");
            });
        });
    </script>
</head>

<body>
    <p id="parrafo">
        Limitaciones de estilos en este parrafo.
    </p>
    <br>
    <br>
    <input type="button" name="boton01" id="boton01" value="Asignar color rojo">
    <input type="button" name="boton02" id="boton02" value="Asignar texto rojo y tamaño 26px">
    <input type="button" name="boton03" id="boton03" value="Eliminar estilo rojo">
    <input type="button" name="boton04" id="boton04" value="Eliminar estilo color rojo y tamaño 26px">

</body>

</html>
