<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejemplo9. toggle</title>
    <script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            //manejo de Toogle
            $("#boton").click(function () {
                $('#target').toggle("slow");
            });

            $("#boton1").click(function () {
                $('#target').toggle("fast");
            });

            $("#boton2").click(function () {
                $('#target').toggle(5000);
            });

            $("#boton3").click(function () {
                $('#target').toggle();
            });
        });
    </script>
</head>

<body>
    <input type="button" id="boton" value="toggle() con efecto slow">
    <input type="button" id="boton1" value="toggle() con efecto fast">
    <input type="button" id="boton2" value="toggle() con efecto de 5000 milisegundos">
    <input type="button" id="boton3" value="toggle() con efecto show o hide">

    <div id="target" style="width: 100px; height: 100px; background: red"></div>
</body>

</html>
