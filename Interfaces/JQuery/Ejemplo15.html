<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejemplo15. Evento toggle con hover</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $("#mostrar_panel").click(function () {
                if ($("#panel-oculto").css("display") == "none") {
                    $("#panel-oculto").toggle("fast");
                    $(this).val("Infor -");
                } else {
                    $("#panel-oculto").toggle("fast");
                    $(this).val("Infor +");
                }
            });

            $("#mostrar_menu").click(function () {
                if ($("#menu_oculto").css("display") == "none") {
                    $("#menu_oculto").toggle("fast");
                    $(this).val("Menú -");
                } else {
                    $("#menu_oculto").toggle("fast");
                    $(this).val("Menú +");
                }
            });

        });

    </script>

    <style media="screen">
        body {
            color: white;
        }

        #mostrar_panel {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        #panel-oculto {
            display: none;
            top: 20px;
            padding-left: 120px;
            padding-top: 30px;
            padding-bottom: 40px;
            padding-right: 30px;
            margin-top: 20px;
            width: 800px;
            height: auto;
            background-color: #222;
            border-radius: 15px;
        }

        #mostrar_menu {
            position: fixed;
            top: 60px;
            left: 10px;
        }

        #menu {
            text-align: center;
            display: block;
            background-color: #222;
        }

        li {
            display: inline;
            list-style: none;
            text-transform: uppercase;
            margin: 10px;
            padding: 10px;
        }

        a {
            color: white;
        }

        a:hover {
            color: orange;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul id="listaMenu">
            <li><a href="#">Menú Op 1</a></li>
            <ul id="subMenu1">
                <li></li>
            </ul>
            <li><a href="#">Menú Op 2</a></li>
            <ul id="subMenu2">
                <li></li>
            </ul>
            <li><a href="#">Menú Op 3</a></li>
            <ul id="subMenu3">
                <li></li>
            </ul>
            <li><a href="#">Menú Op</a></li>
            <ul id="subMenuOP">
                <li></li>
            </ul>
        </ul>
    </div>
</body>

</html>
