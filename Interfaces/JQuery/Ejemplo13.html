<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejemplo13. Evento toggle</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            //manejo de Toogle
            $("#mostrar_panel").toggle(

                function (e) {
                    $("#panel-oculto").slideDown();
                    $(this).val("Cerrar panel");
                },

                function (e) {
                    $("#panel-oculto").slideUp();
                    $(this).val("Mostrar panel");
                }
            );
        });
    </script>

    <style media="screen">
        #panel-oculto {
            display: none;
            position: fixed;
            top: 30px;
            right: 400px;
            width: 100px;
            height: 200px;
            z-index: 1000;
            background-color: #222;
        }
    </style>
</head>

<body>
    <div id="panel-oculto"></div>
    <input type="button" id="mostrar_panel" value="Mostrar panel">
</body>

</html>
