<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio css+jquery</title>
    <script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        var caeSol = function() {
            $("#circulo1").css("display", "block");
            $("#circulo1").animate({
                top: "35%"
            }, 100);
        }

        var timer;
        var reproducir = function() {

            $("#cuadro1").animate({
                left: "80%"
            }, 4000);
            $("#cuadro1").animate({
                left: "18%"
            }, 10);

            timer = setTimeout('reproducir()', 4000);
        }

        $(document).ready(function() {
            $("#tv").click(function() {
                caeSol();
                $("#cuadro1").css("display", "block");


                reproducir();

            });

        });
    </script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        #tv {
            width: 500px;
            height: 300px;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -250px;
            /* la mitad del alto, cero, cero, la mitad del ancho */
        }
        
        #circulo1 {
            position: absolute;
            top: 20%;
            left: 50%;
            border-radius: 50%;
            margin: 0px 0 0 150px;
            background-color: black;
            width: 80px;
            height: 80px;
            display: none;
            z-index: 5;
        }
        
        #cuadro1 {
            width: 80px;
            height: 50px;
            background-color: red;
            display: none;
            position: absolute;
            top: 40%;
            left: 18%;
            margin: -40px 0 0 -25px;
            z-index: 2;
        }
        
        #cuadro2 {
            width: 50px;
            height: 40px;
            background-color: green;
            display: none;
        }
        
        #cuadro3 {
            width: 30px;
            height: 20px;
            background-color: blue;
            display: none;
        }
    </style>
</head>

<body>
    <div id="tv"></div>
    <div id="circulo1"></div>
    <div id="cuadro1"></div>
    <div id="cuadro2"></div>
    <div id="cuadro3"></div>

</body>

</html>
