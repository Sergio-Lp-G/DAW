<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo21. Evento on, off, one.</title>
    <script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            //desplazamiento horizontal
            $("#btn_0").click(function() {
                $("#cajita").animate({
                        left: "+=300"
                    }, 2000)
                    .animate({
                        top: "+=300"
                    }, 2000)
                    .animate({
                        left: "-=300"
                    }, 2000)
                    .animate({
                        top: "-=300"
                    }, 2000)
                    .animate({
                        left: '+=50',
                        top: '+=50'
                    }, 1000)
                    .animate({
                        left: '-=50',
                        top: '-=50'
                    }, 1000)
                    .animate({
                        width: "+=300",
                        height: "+=300"
                    }, 2000).animate({
                        width: "-=300",
                        height: "-=300"
                    }, 2000);
            });
        });
    </script>
    <style>
        #cajita {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        
        #btn_0 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 30px;
        }
    </style>

</head>

<body>
    <button type="button" id="btn_0">iniciar</button>
