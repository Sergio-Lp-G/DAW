<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejercicio css+jquery</title>
    <script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        var x;
        var timer;
        var reproducir = function() {
            nube1();
            nube2();
            nube3();
            flotador();

            reproducir();

        };

        function nube1() {
            $("#nube1").css("display", "block");
            $("#nube1").animate({
                    left: "100%"
                }, 5000)
                .animate({
                    left: "-30%"
                }, 10);
        }

        function nube2() {
            $("#nube2").css("display", "block");
            $("#nube2").animate({
                left: "100%"
            }, 4000).animate({
                left: "-18%"
            }, 10);
        }

        function nube3() {
            $("#nube3").css("display", "block");
            $("#nube3").animate({
                left: "100%"
            }, 3000).animate({
                left: "-18%"
            }, 10);
        }

        function flotador() {
            $("#flotador").animate({
                top: "30%"
            }, 300).animate({
                top: "35%"
            }, 300);
        }


        $(document).ready(function() {
            $("#tv").click(function() {
                $("#sello").css("display", "block");
                $("#sello").animate({
                    top: "5%"
                }, 400);
                timer = setTimeout('reproducir()', 600);

            });
        });
    </script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        
        #tv {
            width: 500px;
            height: 300px;
            background-color: lightcyan;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -250px;
            /* la mitad del alto, cero, cero, la mitad del ancho */
            overflow: hidden;
        }
        
        #sello {
            position: absolute;
            top: -90px;
            left: 50%;
            border-radius: 50%;
            margin: 0px 0 0 150px;
            background-color: black;
            width: 80px;
            height: 80px;
            display: none;
            z-index: 5;
        }
        
        #nube1 {
            width: 80px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 30px;
            left: -18%;
            z-index: 2;
        }
        
        #nube2 {
            width: 50px;
            height: 40px;
            background-color: green;
            position: absolute;
            top: 70px;
            left: -18%;
            z-index: 2;
        }
        
        #nube3 {
            width: 30px;
            height: 20px;
            background-color: blue;
            position: absolute;
            top: 90px;
            left: -18%;
            z-index: 2;
        }
        
        #sol {
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 50%;
            background-color: yellow;
            width: 80px;
            height: 80px;
            z-index: 2;
        }
        
        #flotador {
            position: absolute;
            top: 35%;
            left: 40%;
            border-radius: 50%;
            background-color: red;
            width: 80px;
            height: 40px;
            z-index: 2;
        }
        
        #sombraFlotador {
            position: absolute;
            top: 35%;
            left: 40%;
            border-radius: 50%;
            background-color: grey;
            width: 80px;
            height: 40px;
            z-index: 1;
        }
        
        #mar {
            width: 500px;
            height: 150px;
            background-color: rgb(47, 0, 255);
            position: absolute;
            top: 50%;
            left: 00%;
        }
    </style>
</head>

<body>
    <div id="tv">
        <div id="sol"></div>
        <div id="sello"></div>
        <div id="nube1"></div>
        <div id="nube2"></div>
        <div id="nube3"></div>
        <div id="mar">
            <div id="flotador"></div>
            <div id="sombraFlotador"></div>
        </div>
    </div>

</body>

</html>
