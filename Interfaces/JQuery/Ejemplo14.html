<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ejemplo14. Evento toggle</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $("#mostrar_panel").click(function () {
                if ($("#panel-oculto").css("display") == "none") {
                    $("#panel-oculto").toggle("fast");
                    $(this).val("Cerrar panel");
                } else {
                    $("#panel-oculto").toggle("fast");
                    $(this).val("Mostrar panel");
                }
            });
        });

    </script>

    <style media="screen">
        body{
            z-index: inherit 1;
        }
        #mostrar_panel{
            z-index: 3;
        }
        #panel-oculto {
            display: none;
            position: absolute;
            top: 20px;
            width: 1000px;
            height: 2000px;
            background-color: #222;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="panel-oculto"></div>
    <input type="button" id="mostrar_panel" value="Mostrar panel">
</body>

</html>
