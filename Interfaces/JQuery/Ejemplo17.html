<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo17. Evento touch pantalla t√°ctil.</title>
    <script src="jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
           $(document).on("touchstart", function(e){ //Cuando el dedo toca la superficie de la pantalla
            e.preventDefault();
            $("#resultado").text("touchstart():El dedo ha tocado la pantalla");
           });

           $(document).on("touchend",function(e){
               e.preventDefault();
               $("#resultado").text("touchend(): El dedo ha dejado la pantalla");
           });

           $(document).on("touchmove", function(e){
               e.preventDefault();
               $("#resultado").text("touchmove(): El dedo se desplaza por la pantalla");
           });
        });
    </script>
</head>

<body>
    <div id="resultado"></div>
</body>

</html>
