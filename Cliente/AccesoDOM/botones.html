<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicios de botones</title>
    <script>
        function cambiacolor(colornuevo){
            document.body.style.backgroundColor=colornuevo;
        }
        function cambiaColor2(colornuevo2, colorfondo){
            var parrafo=document.getElementsByTagName("p");
            parrafo[0].style.color=colornuevo2;
            parrafo[0].style.backgroundColor =colorfondo;
        }
    </script>
</head>

<body>
    <p onclick="cambiaColor2('green', 'yellow')">¡¡Bienvenidos!!</p>
    <input type="button" value="Rojo" onclick="cambiacolor('red')"/>
    <input type="button" value="Verde" onclick="cambiacolor('green')"/>
    <input type="button" value="Azul" onclick="cambiacolor('blue')"/>
    <input type="button" value="reset" onclick="cambiacolor('white'), cambiaColor2('black','trasparent')"/>
    <script>

    </script>
</body>
</html>
