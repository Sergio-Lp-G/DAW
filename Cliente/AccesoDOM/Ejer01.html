<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio DOM básico</title>
</head>

<body>
    <p>
        Prueba A
        <a href="http://prueba">enlace A</a>
        Prueba B
        <a href="http://prueba2">enlace B</a>
        Prueba C
    </p>

    <p>
        Prueba D
        <a href="http://prueba">enlace C</a>
        Prueba E
        <a href="http://prueba3">enlace D</a>
        Prueba F
    </p>

    <p>
        Prueba G
        <a href="http://prueba">enlace G</a>
        Prueba H
        <a href="http://prueba4">enlace H</a>
        Prueba I
        <a href="http://prueba5">enlace I</a>
        Prueba J.
    </p>

    <script>
        var contadorEnlaces=0;
        var contadorPrueba=0;
        var enlaces=document.getElementsByTagName("a");
        for (i=0; i<enlaces.length; i++) {
            contadorEnlaces+=1;
            if (enlaces[i].href=="http://prueba"||enlaces[i].href=="http://prueba/") {
                contadorPrueba+=1;
            }
        }
        //a)
        document.write(contadorEnlaces+" enlaces<br>");

        //b)
        document.write(enlaces[enlaces.length-2].href+"<br>");

        //c)
        document.write(contadorPrueba+" enlaces a http://prueba<br>");

        //d)
        var parrafos=document.getElementsByTagName("p");
        var enlacesTercerParrafo=parrafos[2].getElementsByTagName("a");
        document.write(enlacesTercerParrafo.length+" enlaces hay en el tercer párrafo.")
    </script>


</body>

</html>
