<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 3 - libros JQUERY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(iniciar);

        function iniciar() {
            // cabeza();
            leerArchivo();
        }

        function leerArchivo() {
            $.ajax({
                    type: "post",
                    url: "biblio.xml",
                    dataType: "xml"
                })
                .done(function(datos) {
                    alert("done");
                    cargarLista(datos);
                    alert("Texto grabado");
                })
                .fail(function(datos) {
                    alert("Ha ocurrido un error");
                    alert(datos);
                    // leerArchivo();
                })
                .always(function() {
                    alert("Trabajo realizado");
                });
        }


        function cargarLista(datos) {

            var elementos = $(datos).find("libro");
            for (i = 0; i < elementos.length; i++) {
                var titulo = $(elementos).eq(i).find("titulo").text();
                var autor = $(elementos).eq(i).find("autor").text();
                $("ul").append("<li>" + titulo + " por " + autor + ".</li>");
            }
        }
    </script>
</head>

<body>
    <h2>Ejercicio de JQuery, petici√≥n POST y XML</h2>
    <ul>

    </ul>
</body>

</html>
