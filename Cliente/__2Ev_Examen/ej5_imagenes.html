        function leerArchivo() {
            $.ajax({
                    type: "post",
                    url: "biblio.xml",
                    dataType: "xml"
                })
                .done(function(datos) {
                    alert("done");
                    cargarLista(datos);
                    alert("Texto grabado");
                })
                .fail(function(datos) {
                    alert("Ha ocurrido un error");
                    alert(datos);
                    // leerArchivo();
                })
                .always(function() {
                    alert("Trabajo realizado");
                });
        }


        function cargarLista(datos) {

            var elementos = $(datos).find("libro");
            for (i = 0; i < elementos.length; i++) {
                var titulo = $(elementos).eq(i).find("titulo").text();
                var autor = $(elementos).eq(i).find("autor").text();
                $("ul").append("<li>" + titulo + " por " + autor + ".</li>");
            }
        }

        function leerImg() {
            $.ajax({
                    type: "post",
                    url: "/imagenes",
                    dataType: "text"
                })
                .done(function(datos) {
                    alert("done");
                    cargarGaleria(datos);
                    alert("Texto grabado");
                })
                .fail(function(datos) {
                    alert("Ha ocurrido un error");
                    alert(datos);
                    // leerArchivo();
                })
                .always(function() {
                    alert("Trabajo realizado");
                });
        }


        function previewFiles() {

            var preview = document.querySelector('#preview');
            var files = document.querySelector('input[type=file]').files;

            function readAndPreview(file) {

                // Asegurate que `file.name` coincida con el criterio de extensiones
                if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                    alert("imagen seleccionada con exito");
                    var reader = new FileReader();

                    reader.addEventListener("load", function() {
                        var image = new Image();
                        image.height = 100;
                        image.title = file.name;
                        image.src = this.result;
                        preview.appendChild(image);
                    }, false);
                    reader.readAsDataURL(file);
                }
            }

            if (files) {
                [].forEach.call(files, readAndPreview);
            }

        }
    </script>

    <script type="text/javascript">
        $("#imgInp").change(function() {
            readURL(this);
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $(input).next('img').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
