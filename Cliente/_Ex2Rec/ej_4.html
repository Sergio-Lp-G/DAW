            var lista = document.getElementById("lista");
            var txt = "Cliente\_Ex2Rec\holaMundo.txt";

            var reader = new FileReader();
            alert("Selecione el archivo txt");

            reader.onload = function(progressEvent) {
                alert("Grabando informaci√≥n");
                var fileContentArray = this.result.split(/\r\n|\n/);
                for (var line = 0; line < fileContentArray.length; line++) {
                    crearItem(fileContentArray[line]);

                }
            };

        function crearItem(item) {
            var listado = document.getElementById("lista");
            var nuevoElemento = document.createElement("li");
            var nuevoTexto = document.createTextNode(item);
            nuevoElemento.appendChild(nuevoTexto);
            listado.appendChild(nuevoElemento);
        }
    </script>

<body>
    <input type="file" name="file" id="file" /><br>

    </ul>

        document.getElementById("file").addEventListener("click", cargarLista, false);
