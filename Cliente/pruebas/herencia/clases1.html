<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Clases 1</title>
    <script>
        class TarjetaFelicitacion{
            constructor(mensaje){
                this.mensajeTarjeta=mensaje;
            }
            set setMensaje(m){
                this.mensajeTarjeta=m;
            }
            get getMensaje(){
                return(this.mensajeTarjeta);
            }
            //a침adir un metodo a la funcion constructora-clase
            personalizar(nombre){
                return(nombre+", tengo este mensaje para ti: "+this.mensajeTarjeta);
            }
            
        }
        //Se pueden usar las palabras getter y setter para las clases

        class TarjetaFelicitacion2{
            constructor(){
                var mensaje="Feliz cumple!!";
                this.mensajeTarjeta=mensaje;
            }
            set setMensaje(m){
                this.mensajeTarjeta=m;
            }
            get getMensaje(){
                return(this.mensajeTarjeta);
            }
            //a침adir un metodo a la funcion constructora-clase
            personalizar(nombre){
                return(nombre+", tengo este mensaje para ti: "+this.mensajeTarjeta);
            }
        }

        function felicitar(){
            var tarjeta2=new TarjetaFelicitacion2();
            var parrafo=document.getElementById("happy");
            parrafo.textContent=tarjeta2.mensajeTarjeta;
        }
