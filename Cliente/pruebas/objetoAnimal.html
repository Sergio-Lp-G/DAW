<!DOCTYPE html>
<html>

<head>
    <title>Objeto Animal</title>
    <meta charset="UTF-8">
    <script>

        function Animal(nombre) {
            this.nombre = nombre;//publico
            var patas =4;//privado
            this.patas2 =4;//publico
            this.tipo ="cuadrupedo";
        }


    </script>
</head>

<body>
    <h1>Animales</h1>

    <script>
        Animal.altura=150;
        var animal1=new Animal("Toby");
        alert(animal1.nombre);
        alert(animal1.patas);
        alert(animal1.patas2);
        alert(animal1.tipo);
        alert(animal1.altura);
        alert(Animal.altura);
    </script>
</body>

</html>
